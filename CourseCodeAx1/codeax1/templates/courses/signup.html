{% extends './base.html' %}
{% block body %}

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
  }

  .navbar {
    background-color: #343a40;
    padding: 10px 0;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
  }

  .container {
    margin-top: 50px;
  }

  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 40px;
  }

  .card-title {
    font-size: 24px;
    margin-bottom: 30px;
    text-align: center;
  }

  .form-control {
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .btn-register {
    background-color: #343a40;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    width: 100%;
    cursor: pointer;
  }

  .btn-register:hover {
    background-color: #292b2c;
  }

  .text-center {
    text-align: center;
  }

  .mt-2 {
    margin-top: 20px;
  }

  .mb-0 {
    margin-bottom: 0;
  }

  .bg-nav {
    background-color: #343a40;
  }

  a {
    color: #343a40;
    font-weight: bold;
  }

  a:hover {
    color: #292b2c;
  }
</style>

<body class="bg-nav">
  <nav class="navbar">
    <!-- Add your navigation elements here if needed -->
  </nav>
  <div class="container"> <!-- Removed top margin for better spacing -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Register</h2> <!-- Added a heading for the form -->

        <form method="post" action="/signup">
          {% csrf_token %}
          {{ form.as_p }} <!-- Changed to as_p to display form fields as paragraphs -->
          
          <button type="submit" class="btn btn-register">Register</button> <!-- Changed to a button for better styling -->
        </form>

        <p class="mt-2 text-center mb-0">Already a member? <a href="/login">Sign in</a></p>
      </div>
    </div>
  </div>
</body>

{% endblock body %}
